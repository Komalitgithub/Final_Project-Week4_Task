<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Quiz App</h1>

        <div id="start-screen">
            <h2>Select Difficulty</h2>
            <button onclick="startQuiz('easy')">Easy</button>
            <button onclick="startQuiz('medium')">Medium</button>
            <button onclick="startQuiz('hard')">Hard</button>
        </div>

        <div id="quiz-container" class="hidden">
            <p id="question"></p>
            <ul id="options"></ul>
            <p id="timer">Time Left: <span id="time">10</span>s</p>
            <button id="next" onclick="nextQuestion()" class="hidden">Next</button>
        </div>

        <div id="score-container">
            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
        </div>
    </div>

    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>
    <audio id="timeout-sound" src="sounds/timeout.mp3"></audio>

    <button onclick="clearLeaderboard()">Clear Leaderboard</button>

    <script src="script.js"></script>
</body>
</html>
